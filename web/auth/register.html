<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebShortener</title>
  </head>
  <body>
    <a href="/">Home</a>
    <a href="/auth/login">Login</a>
    <a href="/auth/register">Register</a>
<form>
  <label for="email">Email:</label><br>
  <input type="text" id="email"><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password"><br><br>
  <button onclick="submit()">Register</button>
</form> 
<script type="text/javascript">
  function submit(){
    var obj = {username: document.getElementById("username").value, email: document.getElementById("email").value, password: document.getElementById("password").value}
    fetch("https://apishorten.progswer.me/auth/register", {
      body: JSON.stringify(obj),
      method: "POST",
      mode: "cors",
      headers: {"Content-Type":"application/json"}
    }).then(res => {
      if (!res.success) {
        alert(res.msg)
      } else {
        window.location.href = "/auth/login";
      }
    })
  }
</script>
</html>
